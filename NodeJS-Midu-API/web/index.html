<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Testing An API REST</title>
   <style>
      article {
         border: 1px solid #ccc;
         padding: 1rem;
         margin-bottom: 1rem;
      }
      img {
         width: 320px;
         max-width: 100%;
         height: auto;
      }
   </style>
   <script type="module">
      fetch('http://localhost:1234/movies')
      .then(res => res.json())
      .then(movies => {
         let html = movies.map(movie => {
            return `
               <article data-id="${movie.id}">
                  <h2>${movie.title}</h2>
                  <img src="${movie.poster}"/>
                  <p>${movie.director}</p>
               </article>
            `
         }).join('')
         document.querySelector('main').innerHTML = html
      })
   </script>
</head>
<body>
   <main></main>
</body>
</html>
